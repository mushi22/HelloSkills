<form ng-submit="saveStudio()" class="form-inline studio-form">
     <div class="form-group">
        <label class="sr-only" for="partyName">Studio Name</label>
        <input ng-model="newStudio.name" type="text" class="form-control" id="examplestudioName" placeholder="Name">
     </div>
     <div class="form-group">
        <label class="sr-only" for="StudioEmail">Studio Email</label>
         <input ng-model="newStudio.email" type="text" class="form-control" id="StudioEmail" placeholder="Studio Email">
    </div>
    <div class="form-group">
        <label class="sr-only" for="PhoneNo">Studio Phone</label>
        <input ng-model="newStudio.phone" type="text" class="form-control" id="StudioPhone" placeholder="Studio Phone">
    </div>
    <div class="form-group">
        <label class="sr-only" for="Location">Studio Location</label>
        <input ng-model="newStudio.location" type="text" class="form-control" id="StudioLocation" placeholder="Studio Location"
    </div>
     <button type="submit" class="btn btn-primary">Add Studio</button>
</form>
    
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Studio Name</th>
      <th>Studio Email</th>
      <th>Studio Phone</th>
      <th>Studio Location</th>
    </tr>  
  </thead>
  <tr ng-repeat="party in parties | orderByPriority">
    <td><input type="checkbox" ng-model="party.done" ng-change="parties.$save(party.$id)"></td>
    <td>
      <div><strong>{{party.name}} ({{party.size}} people) </strong></div>
      <div>{{party.phone}}</div>
      <div> 
       <!-- TODO: Add date created -->
      </div>
    </td>
    <td>
      <div>
        {{party.notified}}
      </div>
    </td>
    <td>
     <!-- <button ng-click="sendTextMessage(party)" type="submit" class="btn btn-success">Send SMS</button> -->
      <button ng-click="parties.$remove(party.$id)" type="submit" class="btn btn-danger">Remove</button>

    </td>

  </tr>
</table>

    



<form  ng-submit="saveParty()" class="form-inline party-form">
  <div class="form-group">
    <label class="sr-only" for="partyName">Party Name</label>
    <input ng-model="newParty.name" type="text" class="form-control" id="exampleInputEmail2" placeholder="Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="phoneNumber">Phone Number</label>
    <input ng-model="newParty.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone">
  </div>
  <div class="form-group">
    <label class="sr-only" for="sizeOfParty">Time of Class</label>
    <input ng-model="newParty.size" type="text" class="form-control" id="sizeOfParty" placeholder="Time of Class">
  </div>
    <div class="form-group">
        <label class="sr-only" for="DayofClass">Day</label>
        <input ng-model="newParty.DayfClass" type="text" class="form-control" id="dayOfParty" placeholder="Day of Class">

    </div>
  <button type="submit" class="btn btn-primary">Add Class</button>
</form>

<table class="table table-striped table-bordered">

      <th>Done?</th>
      <th>Information</th>
      <th>Notified?</th>
      <th>Actions</th>
    </tr>  
  </thead>
  <tr ng-repeat="party in parties | orderByPriority">

    <td>
      <div><strong>{{party.name}} ({{party.size}} people) </strong></div>
      <div>{{party.phone}}</div>
      <div> 
       <!-- TODO: Add date created -->
      </div>
    </td>
    <td>
      <div>
        {{party.notified}}
      </div>
    </td>
    <td>
     <!-- <button ng-click="sendTextMessage(party)" type="submit" class="btn btn-success">Send SMS</button> -->
      <button ng-click="parties.$remove(party.$id)" type="submit" class="btn btn-danger">Remove</button>

    </td>

  </tr>
</table>
